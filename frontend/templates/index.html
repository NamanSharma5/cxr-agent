<!DOCTYPE html>
<html>
<head>
    <title>CXR Report</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="text-center">CXR Report Evaluations</h1>
        <div class="image-container my-4">
            <img src="" class="img-fluid" alt="CXR Image">
        </div>
        <div class="reference-report-container">
            <div id="reference-report" class="reference-report"></div>
        </div>
        <div>
            <button id="abnormal-btn" class="btn btn-light mr-2 mt-3">Normal</button>
        </div>  
    </div>

    <div id="model-cards" class="card-deck my-4">
        <div class="model-card card">
            <div class="card-header">Model 1</div>
            <div class="card-body">Output for Model 1</div>
            <div class="rubric-score">
                <label>Rubric score:</label>
                <div class="rubric-options">
                    <label><input type="radio" name="rubric-model-2" value="A2"> A2</label>
                    <label><input type="radio" name="rubric-model-2" value="A1"> A1</label>
                    <label><input type="radio" name="rubric-model-2" value="C"> C</label>
                    <label><input type="radio" name="rubric-model-2" value="B1"> B1</label>
                    <label><input type="radio" name="rubric-model-2" value="B2"> B2</label>
                    <label><input type="radio" name="rubric-model-2" value="X"> X</label>
                </div>
            </div>
        </div>
        <div class="model-card card">
            <div class="card-header">Model 2</div>
            <div class="card-body">Output for Model 2</div>
            <div class="rubric-score">
                <label>Rubric score:</label>
                <div class="rubric-options">
                    <label><input type="radio" name="rubric-model-2" value="A2"> A2</label>
                    <label><input type="radio" name="rubric-model-2" value="A1"> A1</label>
                    <label><input type="radio" name="rubric-model-2" value="C"> C</label>
                    <label><input type="radio" name="rubric-model-2" value="B1"> B1</label>
                    <label><input type="radio" name="rubric-model-2" value="B2"> B2</label>
                    <label><input type="radio" name="rubric-model-2" value="X"> X</label>
                </div>
            </div>
        </div>
        <div class="model-card card">
            <div class="card-header">Model 3</div>
            <div class="card-body">Output for Model 3</div>
            <div class="rubric-score">
                <label>Rubric score:</label>
                <div class="rubric-options">
                    <label><input type="radio" name="rubric-model-2" value="A2"> A2</label>
                    <label><input type="radio" name="rubric-model-2" value="A1"> A1</label>
                    <label><input type="radio" name="rubric-model-2" value="C"> C</label>
                    <label><input type="radio" name="rubric-model-2" value="B1"> B1</label>
                    <label><input type="radio" name="rubric-model-2" value="B2"> B2</label>
                    <label><input type="radio" name="rubric-model-2" value="X"> X</label>
                </div>
            </div>
        </div>
    </div>
    
    <div class="my-4">
        <label>Rank Models (best first):</label>
        <ul id="model-ranking" class="ranking-list list-group"></ul>
    </div>
    <div>
        <button id="restart-btn" class="btn btn-secondary mr-2">Restart</button>
        <button id="next-image-btn" class="btn btn-primary">Next Image</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
